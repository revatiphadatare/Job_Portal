{% load static %}
{% block body %}
{% include 'navigation.html' %}

<style>
    .topbased {
        font-family: Monotype Corsiva;
        font-size: 25px;
        font-weight: bold;
        margin-top: 1%;
        color: #2c3e50;
        background-color: #ecf0f1;
    }
    .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        background-color: #f8f9fa;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-weight: bold;
    }
    .form-control {
        margin-bottom: 15px;
    }
    .btn-login {
        width: 100%;
        font-weight: 600;
        background-color: #2c3e50;
        color: white;
        border: none;
    }
    .btn-login:hover {
        background-color: #1a252f;
    }
    .text-link {
        text-align: center;
        margin-top: 15px;
    }
</style>

<marquee class="topbased">User Login</marquee>
<div class="login-container">
    <h2>User Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off" required>
        <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
        <button type="submit" class="btn btn-login mt-2">Login</button>
    </form>
    <div class="text-link">
        <a href="{% url 'user_signup' %}">Don't have an account? Sign up</a>
    </div>
</div>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Login successful!");
    window.location = "{% url 'user_home' %}";
</script>
{% elif error == "yes" %}
<script>
    alert("Login failed. Please check your credentials.");
</script>
{% endif %}
{% endblock %}
