{% load static %} {% block body %} {% include 'navigation.html' %}

<style>
    .topbased {
        font-family: Monotype Corsiva;
        font-size: 25px;
        font-weight: bold;
        margin-top: 1%;
        color: #2c3e50; /* A deep slate for readability and elegance */
        background-color: #ecf0f1; /* Soft light gray for contrast and subtlety */
    }
    .admin-login-container {
        max-width: 450px;
        margin: 50px auto;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .admin-login-title {
        text-align: center;
        font-weight: 600;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    /* .form-control {
        border-radius: 6px;
    } */

    .login-btn {
        width: 100%;
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 10px;
        font-weight: 600;
        border-radius: 6px;
    }

    .login-btn:hover {
        background-color: #1a252f;
    }
</style>
<marquee class="topbased">Admin Login</marquee>
<hr />
<div class="admin-login-container">
    <h2 class="admin-login-title">Admin Login</h2>
    <form method="POST" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input
                type="text"
                name="username"
                class="form-control"
                id="username"
                placeholder="Enter username"
                autocomplete="off"
                required
            />
        </div>
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                autocomplete="new-password"
                required
            />
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>
<hr />
{% include 'footer.html' %}
{% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
 {% endblock %}
