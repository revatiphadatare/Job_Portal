{% extends 'user_nav.html' %}
{% load static %}
{% block body %}


<script>
    function checkpass() {
        const p = document.signup.password.value;
        const cp = document.signup.confirm_password.value;
        if (p !== cp) {
            alert('Password and Confirm Password do not match');
            document.signup.confirm_password.focus();
            return false;
        }
        return true;
    }
</script>

<style>
    .topbased {
        font-family: Monotype Corsiva;
        font-size: 25px;
        font-weight: bold;
        margin-top: 1%;
        color: #2c3e50;
        background-color: #ecf0f1;
    }
    .signup-container {
        max-width: 600px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 10px;
        background-color: #f4f6f8;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }
    .signup-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: bold;
    }
    .form-control {
        margin-bottom: 15px;
    }
    .form-label {
        font-weight: 500;
        margin-bottom: 5px;
        color: #2c3e50;
    }
    .btn-signup {
        width: 100%;
        font-weight: 600;
        background-color: #34495e;
        color: white;
        border: none;
    }
    .btn-signup:hover {
        background-color: #2c3e50;
    }
</style>

<marquee class="topbased">User Signup</marquee>
<div class="signup-container">
    <h2>Create Your Account</h2>
    <form method="POST" name="signup" onsubmit="return checkpass();" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>

        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Email" autocomplete="off" required>

        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off" required>

        <label class="form-label">Mobile Number</label>
        <input type="text" name="mobile" class="form-control" placeholder="Contact Number" required>

        <label class="form-label">Gender</label>
        <select name="gender" class="form-control" required>
            <option value="" disabled selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label class="form-label">Profile Image</label>
        <input type="file" name="image" class="form-control" accept="image/*">

        <label class="form-label">Upload Resume <small>(PDF or DOC format preferred)</small></label>
        <input type="file" name="resume" class="form-control" accept=".pdf,.doc,.docx">

        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="new-password" required>

        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" autocomplete="new-password" required>

        <button type="submit" class="btn btn-signup mt-3">Sign Up</button>
    </form>
</div>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Signup successful!");
    window.location = "{% url 'user_login' %}";
</script>
{% elif error == "yes" %}
<script>
    alert("Signup failed. Please try again.");
</script>
{% endif %}
{% endblock %}
