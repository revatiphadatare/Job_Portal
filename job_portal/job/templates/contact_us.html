{% load static %}
{% include 'navigation.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fb;
            color: #2c3e50;
        }

        .contact-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .contact-card {
            background-color: #fff;
            padding: 45px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.06);
            max-width: 700px;
            width: 100%;
        }

        .contact-card h2 {
            font-size: 32px;
            font-weight: 600;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 35px;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            font-size: 16px;
            padding: 12px;
            border: 1px solid #ced4da;
            background-color: #fdfdfd;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.18rem rgba(13, 110, 253, 0.2);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            background-color: #0d6efd;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            transition: background-color 0.25s ease;
        }

        .btn-submit:hover {
            background-color: #0b5ed7;
        }

        .success-msg {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            color: #28a745;
        }

        @media (max-width: 576px) {
            .contact-card {
                padding: 30px 25px;
            }

            .contact-card h2 {
                font-size: 26px;
                margin-bottom: 25px;
            }

            .btn-submit {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-wrapper">
        <div class="contact-card">
            <h2>Contact Us</h2>
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Topic or issue" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" rows="4" class="form-control" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>

            {% if success %}
                <div class="success-msg">âœ… Thank you! Your message has been sent.</div>
            {% endif %}
        </div>
    </div>
{% include 'footer.html' %}
</body>
</html>
