{% load static %}
{% block body %}
{% include 'navigation.html' %}

<style>
    .topbased {
        font-family: Monotype Corsiva;
        font-size: 26px;
        font-weight: bold;
        margin-top: 2%;
        color: #2c3e50;
        background-color: #ecf0f1;
        padding: 8px;
        text-align: center;
    }

    .login-box {
        max-width: 500px;
        margin: 60px auto;
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .login-title {
        text-align: center;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 24px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #34495e;
    }

    .form-control {
        border-radius: 6px;
        height: 45px;
        font-size: 15px;
    }

    .btn-login {
        width: 100%;
        background-color: #2c3e50;
        color: white;
        font-weight: 600;
        font-size: 16px;
        padding: 10px;
        border: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: #1a252f;
    }

    .text-link {
        text-align: center;
        margin-top: 20px;
    }

    .text-link a {
        color: #0d6efd;
        font-weight: 500;
        text-decoration: none;
    }

    .text-link a:hover {
        text-decoration: underline;
    }
</style>

<marquee class="topbased">Recruiter Login</marquee>
<div class="login-box">
    <h2 class="login-title">Sign In to Your Recruiter Dashboard</h2>
    <form method="POST" >
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username <span class="text-muted"></span></label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username you given at time of signup" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-login mt-3">Login</button>
        <div class="text-link">
            <a href="{% url 'recruiter_signup' %}">Don't have an account? Sign up</a>
        </div>
    </form>
</div>

{% if success %}
<script>
    alert("Login successful! Redirecting to dashboard...");
    window.location = "{% url 'recruiter_home' %}";
</script>
{% elif request.method == "POST" %}
<script>
    alert("Login failed. Invalid username or password.");
</script>
{% endif %}

{% include 'footer.html' %}
{% endblock %}
