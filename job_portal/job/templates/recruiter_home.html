{% extends "recruiter_nav.html" %}
{% load static %}
{% block body %}
<style>
    .dashboard-box {
        max-width: 800px;
        margin: 60px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.06);
        text-align: center;
    }

    .dashboard-box h2 {
        color: #2c3e50;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .dashboard-links a {
        display: inline-block;
        margin: 10px 15px;
        padding: 12px 25px;
        font-weight: 600;
        color: white;
        background-color: #34495e;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .dashboard-links a:hover {
        background-color: #2c3e50;
    }
</style>

<div class="dashboard-box">
    <h2>Welcome to the Recruiter Dashboard</h2>
    <p>Hello {{ request.user.first_name }}, you're now logged in as a recruiter.</p>

    <div class="dashboard-links">
        <a href="#">Post a Job</a>
        <a href="#">Manage Applications</a>
        <a href="#">Update Profile</a>
        <a href="{% url 'user_logout' %}">Logout</a>
    </div>
</div>
{% endblock %}
